<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Rating Stars Example</title>
  <meta name="description" content="Rating Stars Example" />

  <link href="index.css" rel="stylesheet" />

  <script src="https://fb.me/react-with-addons-0.12.0.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.0.js"></script>
  <script src="RatingStars.js"></script>

  <script>
    function announceRating(rating) {
      console.log("You got " + rating + " stars!");
    }
  </script>
</head>
<body>

  <h1>Rating Stars Examples</h1>

  <div class="example">
    <h2>Whole Stars</h2>
    <div id="wholeStars"></div>

    <h2>Half Stars</h2>
    <div id="halfStars"></div>

    <h2>No Hover Whole Stars</h2>
    <div id="noHoverStars"></div>

    <script type="text/jsx">
      React.render(
        <RatingWidget size="5" onRate={announceRating} disabled={false} initialRating="2.9" halfRating={false} />,
        document.getElementById('wholeStars')
      );

      React.render(
        <RatingWidget size="10" onRate={announceRating} disabled={false} initialRating="2.9" halfRating={true} />,
        document.getElementById('halfStars')
      );

      React.render(
        <RatingWidget size="5" onRate={announceRating} disabled={false} initialRating="2.9" halfRating={false} hover={false} />,
        document.getElementById('noHoverStars')
      );
    </script>
  </div>

</body>
</html>
